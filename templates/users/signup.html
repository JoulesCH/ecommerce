{%extends "base.html"%}
{%block head%}
  <title>Registro</title>
{%endblock%}

{%block content%}    
      <!-- Login Form -->
      <div class="container" style = "padding-top:50px; margin-bottom:50px;">
          <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card shadow">
                <div class="card-title text-center border-bottom">
                  <h2 class="p-3">Regístrate</h2>
                </div>
                <div class="card-body">
                  {%if error%}
                    <p class = "alert alert-danger">{{error}}</p>
                  {%endif%}
                  <form action = "{%url "signup"%}" method = "POST">
                    {%csrf_token%}
                    <div class="mb-4">
                      <label for="name" class="form-label" >Nombre</label>
                      <input type="text" class="form-control" id="name" name = "name" required = "true"/>
                    </div>
                    <div class="mb-4">
                      <label for="username" class="form-label" >Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" name = "email" required = "true"/>
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label" >Contraseña</label>
                      <input type="password" class="form-control" id="password" name = "password" required = "true" />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Confirmación de contraseña</label>
                      <input type="password" class="form-control" id="password" name = "password_confirmation" required = "true"/>
                    </div>
                    <div class="mb-4">
                      <input type="checkbox" class="form-check-input" id="remember" name = "acept" required = "true"/> 
                      <label for="remember" class="form-label">Acepto los Términos y Condiciones</label>                       
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-outline-primary">Registrarse</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
{%endblock%}
