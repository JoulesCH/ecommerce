{%extends "base.html"%}
{%block head%}
  <title>Registro</title>
{%endblock%}

{%block content%}    
      <!-- Login Form -->
      <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card shadow">
                <div class="card-title text-center border-bottom">
                  <h2 class="p-3">Registrate</h2>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-4">
                      <label for="username" class="form-label">Correo Electrónico</label>
                      <input type="text" class="form-control" id="username" />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Confirmación de contraseña</label>
                      <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="mb-4">
                      <input type="checkbox" class="form-check-input" id="remember" /> 
                      <label for="remember" class="form-label">Acepto los Términos y Condiciones</label>                       
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-outline-primary">Registrarse</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
{%endblock%}
