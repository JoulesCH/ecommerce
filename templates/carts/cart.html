{%extends "base.html"%}
{%block head%}
  <title>Add to cart</title>
{%endblock%}

{%block content%}
    <div style = "padding:30px; padding-top:80px;">
        <h2 class= "display-4"> Carrito de compras</h2>
        {%if error%}
            <p class = "alert alert-danger">{{error}}</p>
        {%else%}
            <div class="container" style = "width:90%;">
                <div class="row justify-content-md-center">
                    {%for product in cart%}
                            <div class="col-md-auto" style = "margin:5px; margin-top:20px;">
                                <div class="card" style="width: 18rem; margin:0px;">
                                    <a href="" style = "text-decoration: none; color: black;">
                                        <img src="{{product.image1.url}}" class="card-img-top rounded" alt="..." style ="width:100%; height:350px;">
                                    </a>
                                        <div class="card-body">
                                            <small class="text-muted">{{product.name}}</small>
                                            <h5 class="card-title">$MXN{{product.price}}</h5>
                                            <div class = "container" style = "padding:10px;">
                                                <div class = "row">
                                                    <div class = "col align-self-start">
                                                        <select class="form-select" aria-label="Default select example">
                                                            {%for color in product.get_colors%}
                                                                <option value="{{size}}">
                                                                    {{color | title}}
                                                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 120 120">
                                                                        <circle cx="60" cy="60" r="50" fill="{{color}}" />
                                                                    </svg>
                                                                </option>
                                                            {%endfor%}
                                                        </select>
                                                    </div>
                                                    <div class = "col align-self-end">
                                                        <select class="form-select" aria-label="Default select example">
                                                            {%for size in product.get_sizes%}
                                                                    <option value="{{size}}">{{size | title}}</option>
                                                            {%endfor%}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    
                                </div>
                                    
                            </div>
    
                    {%endfor%}
                </div>
            </div>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-4">
                    <h3 class= "display-6" >Total $MXN{{total}}</h3> 
                </div>
                <div class="col-4">
                    <a type="button" class="btn btn-outline-success">Proceder al pago</a>
                </div>
            </div>
        </div>
        {%endif%}
    </div>
{%endblock%}
