<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario pagar</title>
</head>
<body>
    <!--Section: Block Content-->
<section>

    <!--Grid row-->
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-8 mb-4">
  
        <!-- Card -->
        <div class="card wish-list pb-1">
          <div class="card-body">
  
            <h5 class="mb-2">Detalles para envío</h5>
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!-- First name -->
                <div class="md-form md-outline mb-0 mb-lg-4">
                  <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                  <label for="firstName">Nombre</label>
                </div>
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!-- Last name -->
                <div class="md-form md-outline">
                  <input type="text" id="lastName" class="form-control">
                  <label for="lastName">Apellido</label>
                </div>
  
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
        
  
            <!-- Address Part 1 -->
            <div class="md-form md-outline mt-0" style="padding-bottom: 1rem;">
              <input type="text" id="form14" placeholder="Calle, colonia, número exterior" class="form-control">
              <label for="form14">Dirección</label>
            </div>
  
            <!-- Address Part 2 -->
            <div class="md-form md-outline">
              <input type="text" id="form15" placeholder="Número interior etc."
                class="form-control">
              <label for="form15">Detalles de dirección</label>
            </div>
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!--Código Postal -->
                <div class="md-form md-outline">
                  <input type="text" id="form16" class="form-control">
                  <label for="form16">Código Postal</label>
                  </div>
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!-- Ciudad estado -->
                <div class="md-form md-outline">
                  <input type="text" id="form17" class="form-control">
                  <label for="form17">Ciudad / Estado</label>
                </div>
  
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                <!-- Phone -->
                <div class="md-form md-outline">
                  <input type="number" id="form18" class="form-control">
                  <label for="form18">Número de teléfono/ Celular</label>
                  </div>
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-6">
  
                 <!-- Email address -->
                 <div class="md-form md-outline">
                  <input type="email" id="form19" class="form-control">
                  <label for="form19">Correo Electrónico</label>
                  </div>
  
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
            <!-- Additional information -->
            <div class="md-form md-outline">
              <textarea id="form76" placeholder="Casa azul, puerta amarilla, etc." class="md-textarea form-control" rows="4"></textarea>
              <label for="form76">Información adicional</label>
            </div>
  
            <div class="form-check pl-0 mb-4 mb-lg-0">
              <input type="checkbox" class="form-check-input filled-in" id="new3">
              <label class="form-check-label small text-uppercase card-link-secondary" for="new3">Recordar datos</label>
            </div>
  
          </div>
        </div>
        <!-- Card -->
  
      </div>
      <!--Grid column-->
  
      <!--Grid column-->
      <div class="col-lg-4">
  
        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">
  
            <h5 class="mb-3">Detalles de compra</h5>
  
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Total por artículos
                <span>$MXN000.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Costos de envío
                <span>Gratis</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total de compra </strong>
                  <strong>
                    <p class="mb-0">(IVA incluído )</p>
                  </strong>
                </div>
                <span><strong>$MXN000.00</strong></span>
              </li>
            </ul>
  
            <button type="button" class="btn btn-primary btn-block waves-effect waves-light">Realizar compra</button>
  
          </div>
        </div>
        <!-- Card -->
  
        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">
  
            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
              Añadir descuento (opcional)
              <span><i class="fas fa-chevron-down pt-1"></i></span>
            </a>
  
            <div class="collapse" id="collapseExample">
              <div class="mt-3">
                <div class="md-form md-outline mb-0">
                  <input type="text" id="discount-code" class="form-control font-weight-light"
                    placeholder="Código de descuento">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card -->
  
      </div>
      <!--Grid column-->
  
    </div>
    <!--Grid row-->
  
  </section>
  <!--Section: Block Content-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
      $(document).ready(function () {
        $('.mdb-select').materialSelect();
        $('.select-wrapper.md-form.md-outline input.select-dropdown').bind('focus blur', function () {
        $(this).closest('.select-outline').find('label').toggleClass('active');
        $(this).closest('.select-outline').find('.caret').toggleClass('active');
  });
});
  </script>
</body>
</html>
