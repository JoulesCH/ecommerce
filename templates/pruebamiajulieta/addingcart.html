<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Add cart</title>
</head>
<body>
  <!--En la class de abajo antes de role pon toast e investiga cómo usarlo porfi :)-->
  <div class="" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast toast-body hide">
      <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      <h1 class="lead">SUBTOTAL: $MXN0000</h1>
      <div>
        <p>Artículo agregado con éxito</p>
      </div>
      <div class="mt-2 pt-2 border-top">
        <button type="button" class="btn btn btn-primary btn-sm">Ir al carrito</button>
        <button type="button" class="btn btn btn-success btn-sm" data-bs-dismiss="toast">Pagar</button>
      </div>
    </div>
  </div>
  
  <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

  <script>
    document.getElementById("liveToastBtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
      // Creates an array of toasts (it only initializes them)
        return new bootstrap.Toast(toastEl) // No need for options; use the default options
      });
     toastList.forEach(toast => toast.show()); // This show them
 
      console.log(toastList); // Testing to see if it works
    };

  </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
